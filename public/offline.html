<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; background:#0B0D10; color:#E6E8EB; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#14181F; border:1px solid rgba(255,255,255,0.06); border-radius:12px; padding:24px; max-width:420px; text-align:center; }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 16px; color:#A9B1BA; }
    button { background:#E10600; color:#fff; border:none; border-radius:8px; padding:10px 14px; cursor:pointer; }
  </style>
  <script>
    function tryAgain(){ window.location.reload(); }
  </script>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>This page isn't available without an internet connection.</p>
      <button onclick="tryAgain()">Retry</button>
    </div>
  </body>
  </html>
